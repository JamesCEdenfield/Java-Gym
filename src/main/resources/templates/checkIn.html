<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check In</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label, input {
            display: block;
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"],
        .back-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover,
        .back-button:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #ccc;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check In</h1>
        <form action="submit_checkin" method="get" onsubmit="return validateForm()">
            <label for="javaGymID">Java Gym ID:</label>
            <input type="text" id="javaGymID" name="javaGymID" required>

            <input type="submit" value="Check In">
        </form>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
        
        function validateForm() {
        
        	let gymID = document.getElementById("javaGymID").value;
        	
        	if (gymID.length < 3) {
				alert("Must be 3 digits");
				return false;        	
        	}
        	
        	return true;
        }
    </script>
</b>
