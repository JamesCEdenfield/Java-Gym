<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Our Site</title>
    <style>
        /* Add some basic styles for appearance */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .options {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .option-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .option-buttons a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .option-buttons a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="options">
        <h1>Welcome to Java Gym</h1>
        <div class="option-buttons">
            <a href="existing-member">Existing Member</a>
            <a href="new-member">New Member</a>
            <a href="revoke-member">Revoke Membership</a>
        </div>
    </div>

</body>
</html>
