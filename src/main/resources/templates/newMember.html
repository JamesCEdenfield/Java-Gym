<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Membership Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label, input {
            display: block;
            margin-bottom: 15px;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"],
        .back-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover,
        .back-button:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #ccc;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Membership Registration</h1>
        <form action="submit_registration" method="get" onsubmit="return validateForm()">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <input type="submit" value="Submit">
        </form>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
        
        function validateForm() {
        let firstName = document.getElementById('firstName').value;
        let lastName = document.getElementById('lastName').value;
        let age = document.getElementById('age').value;

        // Validate First Name (Alphabets only)
        if (!/^[a-zA-Z]*$/g.test(firstName)) {
            alert('Please enter a valid first name.');
            return false;
        }

        // Validate Last Name (Alphabets only)
        if (!/^[a-zA-Z]*$/g.test(lastName)) {
            alert('Please enter a valid last name.');
            return false;
        }

        // Validate Age (Numeric, minimum 18)
        if (isNaN(age) || age < 18) {
            alert('Please enter a valid age (must be at least 18).');
            return false;
        }

        return true; // Form will be submitted if all validations pass
    	}
        
        
    </script>
</body>
</html>
